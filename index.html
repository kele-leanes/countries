<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world?</title>
    <link rel="stylesheet" href="./Styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="icon" href="./icon.png">
    <script src="https://kit.fontawesome.com/deeca150a5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="title"><h1>Where in the world?</h1></div>
        <div class="theme-switcher"><i class="far fa-moon"></i>Dark Mode</div>
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Search for a country..." required><i id="search" class="fas fa-search"></i>
        <div class="filter">Filter by Region<i class="fas fa-caret-down"></i></div>
        <div class="filter-selector">
            <div class="select-region" data-id="africa">Africa</div>
            <div class="select-region" data-id="americas">America</div>
            <div class="select-region" data-id="asia">Asia</div>
            <div class="select-region" data-id="europe">Europe</div>
            <div class="select-region" data-id="oceania">Oceania</div>
        </div>
    </div>
    <div class="main-content">
    </div>
    <script src="script.js"></script>
</body>
</html>
